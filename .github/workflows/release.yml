name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest
      
      - name: Build Linux and Windows only
        run: |
          # Modify your script to skip macOS or use fyne-cross directly
          fyne-cross linux --arch=amd64,arm64 --app-version=1.0.0 --app-id=net.semaja2.trmnl
          fyne-cross windows --arch=amd64,arm64 --app-version=1.0.0 --app-id=net.semaja2.trmnl
      
      - name: Upload binaries to release
        run: |
          find fyne-cross/dist -type f \( -name "*.exe" -o -name "*.tar.gz" -o -name "*.zip" \) 2>/dev/null | while read file; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload "${{ github.event.release.tag_name }}" "$file" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-macos:
    runs-on: macos-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install Fyne dependencies
        run: |
          brew install go
      
      - name: Install fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      
      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest
      
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      
      - name: Build macOS binary
        run: |
          # Build natively on macOS
          fyne-cross darwin --arch=amd64,arm64 --app-version=1.0.0 --app-id=net.semaja2.trmnl
      
      - name: Create macOS archive
        run: |
          # Package the .app into a tar.gz
          tar -czf TRMNL-macOS-amd64.tar.gz fyne-cross/dist/darwin-amd64/*.app
          tar -czf TRMNL-macOS-arm64.tar.gz fyne-cross/dist/darwin-arm64/*.app
      
      - name: Upload macOS binaries to release
        run: |
          gh release upload ${{ github.event.release.tag_name }} TRMNL-macOS-amd64.tar.gz --clobber
          gh release upload ${{ github.event.release.tag_name }} TRMNL-macOS-arm64.tar.gz --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
