name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Install fyne-cross
        run: go install github.com/fyne-io/fyne-cross@latest
      
      - name: Build Linux and Windows only
        run: |
          # Modify your script to skip macOS or use fyne-cross directly
          fyne-cross linux --arch=amd64,arm64 --app-version=1.0.0 --app-id=net.semaja2.trmnl
          fyne-cross windows --arch=amd64,arm64 --app-version=1.0.0 --app-id=net.semaja2.trmnl
      
      - name: Upload binaries to release
        run: |
          find fyne-cross/dist -type f \( -name "*.exe" -o -name "*.tar.xz" -o -name "*.zip" \) 2>/dev/null | while read file; do
            if [ -f "$file" ]; then
              echo "Uploading $file..."
              gh release upload "${{ github.event.release.tag_name }}" "$file" --clobber
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-macos:
    runs-on: macos-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install Fyne dependencies
        run: |
          brew install go
      
      - name: Add Go bin to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Install Fyne CLI
        run: go install fyne.io/fyne/v2/cmd/fyne@latest
      
      - name: Build macOS app for AMD64 (Intel)
        run: |
          fyne package -os darwin -arch amd64 -icon Icon.png -appID net.semaja2.trmnl -appVersion 1.0.0 -name TRMNL
          mv TRMNL.app TRMNL-amd64.app
      
      - name: Build macOS app for ARM64 (Apple Silicon)
        run: |
          fyne package -os darwin -arch arm64 -icon Icon.png -appID net.semaja2.trmnl -appVersion 1.0.0 -name TRMNL
          mv TRMNL.app TRMNL-arm64.app
      
      - name: Package .app bundles into tar.gz
        run: |
          tar -czf TRMNL-darwin-amd64.tar.gz TRMNL-amd64.app
          tar -czf TRMNL-darwin-arm64.tar.gz TRMNL-arm64.app
          
          echo "Created archives:"
          ls -lh *.tar.gz
      
      - name: Upload macOS apps to release
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            TRMNL-darwin-amd64.tar.gz \
            TRMNL-darwin-arm64.tar.gz \
            --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
